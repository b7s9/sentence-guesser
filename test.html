<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="secret.js"></script>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
  </head>
  <body>
    <div class="top-buttons-container">

    </div>
    <div class="textarea-wrapper">
      <textarea
        id="sentence"
        class="tinput"
        cols="30"
        placeholder="Type sentence..."
        oninput='this.style.height = "";this.style.height = this.scrollHeight + "px"'
      ></textarea>
      <div class="button-wrapper">
        <button
          id="translateButton"
          class="btn"
        >
          Translate
        </button>
        <button
          id="trynew"
          class="btn"
        >
          Try new sentence
        </button>
        <button class="top-button btn" onclick="checkWords()">Check</button>
        <button class="top-button btn" onclick="revealLetter()">
          Reveal Random Letter
        </button>
      </div>
    </div>
    <div class="flex-wrapper">
      <div class="wrapper"></div>
    </div>
    <button id="revealresult" class="btn" style="align-self: center">reveal result</button>
    <p id="result"></p>
  </body>
</html>
